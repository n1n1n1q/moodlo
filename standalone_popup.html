<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdGuard AdBlocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
      margin: 0;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      position: sticky;
      top: 0;
      background: white;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    .result-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer {
      color: #444;
    }
    .similarity {
      font-size: 12px;
      color: #888;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
    }
    .no-results {
      color: #666;
      font-style: italic;
    }
    button {
      padding: 5px 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #3367d6;
    }
    .manage-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #4285f4;
      text-decoration: none;
    }
    #close-btn {
      background: #ea4335;
    }
    #close-btn:hover {
      background: #d33426;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AdGuard AdBlocker</h1>
    <div>
      <button id="manage-btn">Settings</button>
      <button id="close-btn">Close</button>
    </div>
  </div>
  
  <div id="selection-container">
    <p>Content scan: <span id="current-selection">None</span></p>
  </div>
  
  <div id="results">
    <p class="no-results">Analyzing content for ads and trackers...</p>
  </div>
  
  <script src="standalone_popup.js"></script>
</body>
</html>
