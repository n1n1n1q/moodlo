<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Answer Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-width: 300px;
      max-width: 400px;
      padding: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }
    .result-item {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer {
      color: #444;
    }
    .similarity {
      font-size: 12px;
      color: #888;
    }
    #results {
      max-height: 400px;
      overflow-y: auto;
    }
    .no-results {
      color: #666;
      font-style: italic;
    }
    button {
      padding: 5px 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background: #3367d6;
    }
    .manage-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Q&A Finder</h1>
    <button id="manage-btn">Manage Q&A Data</button>
  </div>
  
  <div id="selection-container">
    <p>Your selection: <span id="current-selection">None</span></p>
  </div>
  
  <div id="results">
    <p class="no-results">Select text on a page to find similar questions and answers.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
